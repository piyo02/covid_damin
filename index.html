<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.0/dist/jBox.all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">
    
    <title>COVID DAMIN</title>
  </head>
  <body>
    <div class="container-fluid px-5 py-4">
      <h2>COVID-19 DAMIN</h2>
    </div>

    <div class="container-fluid px-5">
      <div class="row px-5">
        <div class="col-7">
          <div class="card-deck">
            <div class="card shadow-lg bg-info p-3 ">
              <img class="mb-1" src="src/img/indonesia-circle.png" alt="flag" width="30px;">
              <h6 class="text-white p-0 m-0">Indonesia</h6>
            </div>
            <div class="card shadow-lg bg-secondary p-3">
              <img class="mb-1" src="src/img/philippines-circle.png" alt="flag" width="30px;">
              <h6 class="text-white p-0 m-0">Filipina</h6>
            </div>
            <div class="card shadow-lg bg-dark p-3">
              <img class="mb-1" src="src/img/malaysia-circle.png" alt="flag" width="30px;">
              <h6 class="text-white p-0 m-0">Malaysia</h6>
            </div>
            <div class="card shadow-lg bg-success p-3">
              <img class="mb-1" src="src/img/singapore-circle.png" alt="flag" width="30px;">
              <h6 class="text-white p-0 m-0">Singapura</h6>
            </div>
          </div>

          <div class="classic-tabs mt-5">
            <ul class="nav nav-tabs nav-fill" role="tablist">
              <li class="nav-item ml-0">
                <a href="#graph-case" class="nav-link waves-light active" data-toggle="tab" role="tab">Kasus Baru</a>
              </li>
              <li class="nav-item">
                <a href="#graph-death" class="nav-link waves-light"  data-toggle="tab" role="tab">Kasus Kematian</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane fade in show active" id="graph-case" role="tabpanel">
                <canvas id="chartCase"></canvas>    
              </div>
              <div class="tab-pane fade" id="graph-death" role="tabpanel">
                <canvas id="chartDeath"></canvas>    
              </div>
            </div>
          </div>
        </div>

        <div class="col-5">
          <img src="src/img/coronavirus-second-wave-animate.svg" alt="">
        </div>
      </div>
      <div class="row p-5 mt-3">
        <div class="col-12 mb-2">
          <h3>Informasi Lainnya</h3>
          <p class="text-black-50 font-weight-bold" style="font-size: 12px;">Silahkan klik bendera masing-masing negara untuk melihat informasi</p>
        </div>
        
        <div class="card p-5 shadow col-8">
          <img id="modal-indonesia" src="src/img/indonesia-circle.png" alt="" width="30px" class="modal-indonesia">
          <img id="modal-philippines" src="src/img/philippines-circle.png" alt="" width="30px" class="modal-philippines">
          <img id="modal-malaysia" src="src/img/malaysia-circle.png" alt="" width="30px" class="modal-malaysia">
          <img id="modal-singapore" src="src/img/singapore-circle.png" alt="" width="30px" class="modal-singapore">
          <img src="src/img/map-asean.png" alt="" width="100%">
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.0/dist/jBox.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="src/plugin/jquery.knob.js"></script>
    
    <script src="src/js/graphCase.js"></script>
    <script src="src/js/graphDeath.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
